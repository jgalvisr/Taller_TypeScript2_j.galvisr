<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Juan Pablo Galvis Rueda</h1>
                    <div id="imgYo">
                        <img src="images/avatar.jpg" height="300px" width="250px" alt="Avatar">
                    </div>
                    <div class="card">
                        <h4>Datos Personales</h4>
                        <div class="container">
                            <div class="row rowTableDatosPers" id="codigoRow">
                                <div class="col">Código</div>
                            </div>
                            <div class="row rowTableDatosPers" id="cedulaRow">
                                <div class="col">Cédula</div>
                            </div>
                            <div class="row rowTableDatosPers" id="edadRow">
                                <div class="col">Edad</div>
                            </div>
                            <div class="row rowTableDatosPers" id="direccionRow">
                                <div class="col">Dirección</div>
                            </div>
                            <div class="row rowTableDatosPers" id="telefonoRow">
                                <div class="col">Teléfono</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row rowCursos">
                        <div class="card">
                            <h4>Cursos Actuales</h4>
                            <form style="margin-top: 5px; margin-bottom: 15px; margin-left: 5px;">
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                                    </div>
                                    <div class="col">
                                        <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                                    </div>
                                </div>
                            </form>
                            <form style="margin-top: 5px; margin-bottom: 15px; margin-left: 5px;">
                                <div class="form-row">
                                    <div class="col-5">
                                        <input type="text" class="form-control" id="search-box-minCreditos" placeholder="Valor mínimo de creditos">
                                    </div>
                                    <div class="col-5">
                                        <input type="text" class="form-control" id="search-box-maxCreditos" placeholder="Valor máximo de creditos">
                                    </div>
                                    <div class="col-2">
                                        <button type="button" id="button-filterByCreditsRange" class="btn btn-success">Aplicar</button>
                                    </div>
                                </div>
                            </form>
                            <table class="table">
                                <thead class="thead-dark">
                                   <tr>
                                      <th>Curso</th>
                                      <th>Profesor</th>
                                      <th>Créditos</th>
                                   </tr>
                                </thead>
                                <tbody id="courses">
                                </tbody>
                            </table>
                            <p style="text-align: center; font-size: larger;">Total credits: <b id="total-credits"></b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="scripts/course.js"></script>
        <script type="module" src="scripts/dataCourses.js"></script>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
